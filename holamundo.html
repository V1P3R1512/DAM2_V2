<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif; /* Fuente sencilla */
    background-color: #f0f0f0; /* Fondo gris claro */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Centrado vertical */
}

/* Estilo para el contenedor */
.container {
    text-align: center; /* Centra el texto dentro del contenedor */
    background-color: #fff; /* Fondo blanco */
    padding: 40px; /* Espaciado interno */
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
}

/* Estilo para el encabezado */
h1 {
    color: #333; /* Color oscuro para el encabezado */
    font-size: 2.5rem; /* Tamaño grande para el texto */
    margin-bottom: 20px; /* Espacio debajo del encabezado */
}

/* Estilo para el párrafo */
p {
    color: #555; /* Texto de color gris más claro */
    font-size: 1.2rem; /* Tamaño de fuente adecuado */
}
</style>
<body>
    <div class="container">
        <h1>¡Hola Mundo!</h1>
        <p>Este es un ejemplo sencillo de HTML y CSS.</p>
    </div>
</body>
</html>
